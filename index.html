<!DOCTYPE html>

<html>
    <head>
        <title>Primeiro Projeto</title>
        <link rel="stylesheet" href="./css/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header class="header"> <!--Cabeçalho-->
            <div class="cabecalho-menu">
                
                <div class="logo">
                    <img  src="./img/Ellipse 13.png" /> <!--Logo-->
                </div> 
                <div class="titulocabecalho">
                   <nobr>Controle financeiro</nobr> 
                </div>
                
                <div class="menuhamburguer">   <!-- Menu Hamburguer com abertura deslizante a esquerda-->
                    <input type="checkbox" id="chec" >
                    <label class="imghamburguer" for="chec">
                        <img class="imghamburguer" src="./img/hamburguerlogo.png" />
                    </label>
                    <nav>
                        <label for="chec"> <img class="img-x" src="./img/x.png" /> </label>
                        <ul>
                            <li><a href="./index.html">Cadastro de transações</a></li>
                            <li><a href="./index.html">Limpar dados</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="menu" ><!--Menu-->
                    <div>
                        <a href="./index.html">Cadastro de transações </a>
                    </div> 
                    <div>
                        <hr class="hr" width="20px"> <!--espaçamento entre os menus-->
                    </div> 
                    <div>
                        <a href="./index.html" >Limpar dados</a> <!--menu-->
                    </div>
                </div>
            </div>
        </header> <!--Fim do cabeçalho-->

        <section class="conteudo" >

                <form class="formulario" id="form">
                    <div>
                        <h3> Nova transação </h3>                    
                    </div>
                    <div class="formlinha1">    
                        <label for="compravendadescritivo" >Tipo de transação</label>  
                        <select class="compravenda" >
                            <option value="Compra" > Compra
                            <option value="Venda" > Venda  
                        </select>
                    </div>
                    <div class="formlinha2">    
                        <label class="mercadoriadescritivo">Nome da mercadoria</label>         
                        <input class="mercadoria" type="mercadoria" placeholder="Input" id="mercadoria" />
                    </div> 
                    <div class="formlinha3">    
                        <label class="valordescritivo" > Valor </label> 
                        <input class="valor" type="text" placeholder="R$ 0,00" onkeyup="dinheirobr()" id="valor"/> 
                    </div> 
                    <div class="formlinha4">   
                        <button id="submit" type="submit" onclick="validar()" >Adicionar transação</button>
                    </div>
                    
                </form>

            <section class="section">
                <div class="extrato"> <!--Começando o extrato-->

                    <div class="title">  <!--Titulo do estrato-->
                        <h1>Extrato de transações</h1>
                    </div>
                    <div class="primeiralinha"> 
                        <div> 
                            Mercadoria 
                        </div>
                        <div > 
                            Valor 
                        </div>
                    </div>

                    <div class="segundalinha">
                        <div> 
                            + Lorem ipsum dolor sit amet <br>   consectetur 
                        </div>
                        <div> 
                            R$ 12.999,99 
                        </div>
                    </div>

                    <div class="terceiralinha">
                        <div>
                             -  Quis nostrub exercitation 
                        </div>
                        <div>
                             R$ 99,99 
                        </div>
                    </div>

                    <div class="quartalinha">
                        <div>
                             +  Lorem ipsum 
                        </div>
                        <div>
                             R$ 9,99 
                        </div>
                    </div> 

                    <div class="quintalinha">
                        <div>
                             Total 
                        </div>
                        <div>
                             R$ 12.909,99   
                        </div>
                    </div>

                    <div>
                        <div>
                              
                        </div>
                        <div class="lucro">
                             [LUCRO] 
                        </div>
                    </div>
                        
                </div> <!--Finalizando o extrato-->
            </section>
        </section>

        <footer>     <!-- Rodape  -->
            <div class="rodape" >
                
            </div>
        </footer>

        <script src="./js/index.js" ></script>
    </body>
</html>
