<!DOCTYPE html>
<html>
    <head>
        <title>Primeiro Projeto</title>
        <link rel="stylesheet" href="./css/body.css" />
        <link rel="stylesheet" href="./css/header.css" />
        <style>
@font-face {
    font-family: 'latoregular';
    src: url('font/lato-regular-webfont.woff2') format('woff2'),
         url('font/lato-regular-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;

}
        </style>
        
    </head>

    <body>
        <header> <!--Cabeçalho-->
            <div class="cabecalho-menu">
                <div class="logo">
                    <img  src="./img/Ellipse 13.png" /> <!--Logo-->
                </div> 
                <div class="controlefinanceiro">
                    Controle financeiro
                </div>
                <div class="menu" ><!--Menu-->
                    <a href="./index.html">Cadastro de transações </a> 
                <div>
                    <hr class="hr" width="20px"> <!--espaçamento entre os menus-->
                </div>
                    <a href="./index.html" >Limpar dados</a> <!--menu-->
                </div>
            </div>
        </header> <!--Fim do cabeçalho-->

        <section class="nova-transacao">
        <div>
                <h1>Nova transação</h1>
                <br />
            <div>    
                <div><label for="transacao">Tipo de transação</label> </div>
                <div class="input">
                <input type="" id="transacao" required type="text" />
                </div>
            </div>
            <div>    
                <div><label for="mercadoria">Nome da mercadoria</label> </div>
                <div class="input">
                <input type="mercadoria" id="mercadoria" required type="text" />
                </div>
            </div> 
            <div>    
                <div><label for="valor">Valor</label></div>
                <div class="input">
                <input type="valor" id="valor" required type="number" /> 
                </div>
            </div> 
            <div >   
                <input type="submit" id="submit" value="Adicionar transação" />
            </div>
        </div>
        </section>

        <section >
            <div class="extrato">

                <div>  <!--Titulo do estrato-->
                    <h1>Extrato de transações</h1>
                </div>
                <div class="table"> <!--Começando o extrato-->
                    <div class="table-inicio"> Mercadoria </div>
                    <div class="table-inicio"> Valor </div>
                </div>
                <div class="table">
                    <div> + Lorem ipsum dolor sit amet <br>   consectetur </div>
                    <div> R$ 12.999,99 </div>
                </div>
                <div class="table">
                    <div> -  Quis nostrub exercitation </div>
                    <div> R$ 99,99 </div>
                </div>
                <div class="table">
                    <div> +  Lorem ipsum </div>
                    <div> R$ 9,99 </div>
                </div> 

                <div class="table-final">
                    <div> Total </div>
                    <div> R$ 12.909,99   </div>
                </div>
                <div>
                    <div>  </div>
                    <div class="total"> [Lucro] </div>
                </div>
                    
            </div> <!--Finalizando o extrato-->
        </section>

    </body>
</html>
